<div class="container mobile login-container">
    <form name="loginForm" role="form" ng-submit="submit()" class="inpt">
        <div class="row all_form_login">
            <div class="col-xs-offset-1 col-xs-10">
                <input type="text" ng-model="username" placeholder="Логин" required autofocus autocomplete="on">
            </div>
            <div class="col-xs-offset-1 col-xs-10">
                <input type="password" ng-model="password" placeholder="Пароль" required>
            </div>
            <div class="col-xs-12">
                <button class="btn btn_cr btn-lg btn-primary" type="submit" ng-disabled="isBtnDisabled">Войти</button>
                <p class="link_login">
                    <a ui-sref="signup">Зарегестрироваться</a>
                </p>
                <p ng-show="authFailed" class="error-msg">Ошибка авторизации</p>
            </div>
        </div>
    </form>
</div>
